<div class="container">
    <div class="side side-left">
        <h2>To do List</h2>
        <br>
        <div class="row flex-between">
            <div class="d-inline-flex">
            </div>
            <div class="form-group">
                <select (change)="setSort($event)" class="d-inline-block form-control m-auto">
                    <option value="All">All</option>
                    <option value="Sucess">SUCESS</option>
                    <option value="Faild">FAILD</option>
                </select>
            </div>
        </div>
        <br>

        <div class="inputicon" >
            <div class="form-group">
                 <input type="text"  [(ngModel)]="item" id="item" name="item"  class="form-control" placeholder="placeholder..." >
                  <button (click)="createItem()" style="border: aliceblue;" type="button">+</button>
            </div>
       </div>
       <br>
       <app-check *ngIf="name " [name]="name" [lists]="lists" ></app-check>
</div>
</div>
